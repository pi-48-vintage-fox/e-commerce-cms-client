<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Add New Product!<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Game</a>
                            <a class="dropdown-item" href="#">DLC</a>
                            <a class="dropdown-item" href="#">Workshop</a>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" @click.prevent='logoutsubmit' href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Login -->
    <div class="card col-4 mx-auto my-2">
        <h2 class="login-text mt-4">Login</h2>
        <div class="card-body d-flex flex-row">
          <form class="col-12" @submit.prevent="login">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="caption">Password</label>
              <input id="caption" type="password" class="form-control" id="password" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
    </div>
    <!-- Content -->
    <div class="container">
        <div class="row row-cols-4">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/header.jpg?t=1602802037" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Craftopia</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Price: Rp.200000</li>
                  <li class="list-group-item">Stock: 10</li>
                  <li class="list-group-item">Category: Game</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Edit</a>
                  <a href="#" class="card-link">Delete</a>
                </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Add Form -->
    <div class="card col-4 mx-auto my-2">
        <h2 class="login-text mt-4">Add Product</h2>
        <div class="card-body d-flex flex-row">
            <form class="col-12" @submit.prevent="">
                <div class="form-group">
                    <label for="add-name">Name</label>
                    <input class="form-control" type="text" v-model="name">
                </div>
                <div class="form-group">
                    <label for="add-image">Image Url</label>
                    <input class="form-control" type="text" v-model="image_url">
                </div>
                <div class="form-group">
                    <label for="add-price">Price</label>
                    <input class="form-control" type="number" v-model="price">
                </div>
                <div class="form-group">
                    <label for="add-stock">Stock</label>
                    <input class="form-control" type="number" v-model="stock">
                </div> 
                <div class="form-group">
                    <label for="add-category">Status</label>
                    <select class="form-control" v-model="category" >
                        <option value="game">Game</option>
                        <option value="dlc">DLC</option>
                        <option value="workshop">Workshop</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success buttons container">Add</button>
            </form>
        </div>
    </div>
    <!-- Edit Form -->
    <div class="card col-4 mx-auto my-2">
        <h2 class="login-text mt-4">Edit Product</h2>
        <div class="card-body d-flex flex-row">
            <form class="col-12" @submit.prevent="">
                <div class="form-group">
                    <label for="edit-name">Name</label>
                    <input class="form-control" type="text" v-model="name">
                </div>
                <div class="form-group">
                    <label for="edit-image">Image Url</label>
                    <input class="form-control" type="text" v-model="image_url">
                </div>
                <div class="form-group">
                    <label for="edit-price">Price</label>
                    <input class="form-control" type="number" v-model="price">
                </div>
                <div class="form-group">
                    <label for="edit-stock">Stock</label>
                    <input class="form-control" type="number" v-model="stock">
                </div> 
                <div class="form-group">
                    <label for="edit-category">Status</label>
                    <select class="form-control" v-model="category" >
                        <option value="game">Game</option>
                        <option value="dlc">DLC</option>
                        <option value="workshop">Workshop</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success buttons container">Edit</button>
            </form>
        </div>
    </div>
</body>
</html>
